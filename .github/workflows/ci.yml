name: CI

on:
  push:
    branches: [master]
  # Manual trigger for trusted maintainers (avoids exposing secrets to untrusted PRs)
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ANNAS_SECRET_KEY: ${{ secrets.ANNAS_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Install Playwright browsers
        # Playwright guidance: install browsers fresh in CI, don't cache binaries.
        run: uv run playwright install --with-deps chromium

      - name: Run tests
        run: uv run pytest -q
