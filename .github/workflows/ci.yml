name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ANNAS_SECRET_KEY: ${{ secrets.ANNAS_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest -q
