[project]
name = "annas-archive-toolchain-mcp"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.11"
description = "Human-friendly Typer CLI for Anna's Archive: search, fast MD5 download, Markdown normalization, Chroma ingestion, semantic search."
keywords = [
  "annas archive",
  "cli",
  "downloader",
  "chroma",
  "rag",
  "markdown",
  "playwright",
  "semantic search",
  "epub",
  "pdf",
  "mobi",
]

dependencies = [
  "backoff",
  "chromadb",
  "loguru",
  "mobi",
  "pydantic>=2.11.4",
  "requests",
  "rich",
  "typer-slim>=0.20.0",
  "playwright",
  "unstructured[md,epub,docx]",
  "EbookLib",
  "epub-utils",
  "fastmcp==2.13.1",
]

[project.optional-dependencies]

pdf = [
  "unstructured[pdf]",
]

[dependency-groups]
dev = [
  "pytest",
  "pytest-asyncio",
  "black",
  "pyright",
]

[tool.setuptools]
packages = ["annas", "tests"]

[tool.pyright]
include = ["annas","tests"]
exclude = ["**/node_modules", "**/__pycache__", "lib"]
venvPath = "."
venv = ".venv"

[tool.uv.pip]
prerelease = "allow"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    ".",
]
asyncio_mode = "auto"
